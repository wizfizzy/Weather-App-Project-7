<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,400;0,8..144,700;1,8..144,200;1,8..144,400;1,8..144,600;1,8..144,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Project week 7</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="search-section">
          <form class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search City.."
                  id="enter-city"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
        </div>
        <div class="top-left">
          <h1 class="city" id="city"></h1>
          <h2 class="day">Last updated: <span id="date"></span></h2>
          <h3 class="time" id="time"></h3>
          <h3 class="description" id="description"></h3>
        </div>
        <div class="top-right">
          <img
            class="weather-icon"
            id="icon"
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt=""
          />
        </div>
        <div class="horizontal-divider"></div>
        <div class="bottom-left d-flex">
          <span class="temperature" id="temperature"></span>
          <span class="units">Â°C /<a href="" id="units">&degF</a></span>
        </div>
        <div class="vertical-divider"></div>
        <div class="bottom-right">
          <div class="other-details">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> Km/h</li>
              <li>Pressure: <span id="pressure"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/wizfizzy/Weather-App-Project-7"
        target="_blank"
        >Open-source code</a
      >
      by Ifunanya Elizabeth</small
    >
    <script src="app.js"></script>
  </body>
</html>
